<mat-sidenav-container [class.m2app-dark]="isDarkTheme" fullscreen>

  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <span class="title">CTFMANAGER</span>
  </mat-toolbar>

  <mat-sidenav #sidenav mode="push" (keydown.escape)="sidenav.toggle()" class="app-sidenav" color="primary">

    <mat-toolbar-row>
      <button mat-button class="theme_switch" (click)="isDarkTheme = !isDarkTheme">
        <mat-icon>
          invert_colors
        </mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-sidenav>

  <div class="app-content">
    <div class="container-fluid">
      <!-- Logged out view -->
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
